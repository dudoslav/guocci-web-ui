<li class="z-depth-1 instance-detail-li">
  <div class="row instance-detail-row">
    <div class="col s2"><h2><i class="fa fa-desktop"></i></h2></div>
    <div class="col s8">
      <h5>{{instanceData[1].name}}</h5>
      <p *ngIf="appliance" class="instance-detail-text">{{appliance.name}}</p>
    </div>
    <div class="col s2">
      <button (click)="doDelete()" class="waves-effect waves-light btn btn-block red darken-1">{{ 'INSTANCE-DELETE' | translate }}</button>
    </div>
  </div>
</li>
