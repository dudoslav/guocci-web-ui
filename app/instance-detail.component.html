<div class="collapsible-header row instance-detail-row">
  <div class="col s2"><h2><i class="fa fa-desktop red-text text-darken-1" [class.green-text]="instanceData[1].state == 'active'"></i></h2></div>
  <div class="col s8">
    <h5>{{ instanceData[1].name }}</h5>
    <div class="row">
      <div class="col s6"><p *ngIf="appliance" class="instance-detail-text">{{ appliance.name }}<br>{{ instanceData[0].name }}</p></div>
      <div class="col s6" *ngFor="let interface of interfaces"><p class="instance-detail-text">{{ interface.address }}</p></div>
    </div>
  </div>
  <div class="col s2">
    <div class="row">
      <i (click)="doDelete()" class="col s6 fa fa-trash right" style="font-size: 2.0em; margin: 0;" ></i>
    </div>
  </div>
</div>

<div class="collapsible-body">
  <div class="row instance-detail-row">
    <div class="col s6">
      <p *ngIf="flavour" class="instance-detail-text"><i class="fa fa-cube"></i> {{ 'FLAVOUR' | translate }}: {{ flavour.name }}</p>
    </div>
    <div class="col s6 right-align">
      <p *ngIf="flavour" class="instance-detail-text">{{ 'CPU' | translate }}: {{ flavour.cpu }} <i class="fa fa-cogs"></i></p>
    </div>
  </div>
  <div class="row instance-detail-row">
    <div class="col s6">
      <p *ngIf="flavour" class="instance-detail-text"><i class="fa fa-qrcode"></i> {{ 'MEMORY' | translate }}: {{ flavour.memory | memory }}</p>
    </div>
    <div class="col s6 right-align">
      <p *ngIf="flavour" class="instance-detail-text">{{ 'VCPU' | translate }}: {{ flavour.vcpu }} <i class="fa fa-cubes"></i></p>
    </div>
  </div>
</div>
