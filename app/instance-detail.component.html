<div *ngIf="instance" class="container-fluid well">
  <h3>{{instance.name}}</h3>
  <div><label>Appliance id</label> {{instance.applianceId}}</div>
  <div><label>Flavour id</label> {{instance.flavourId}}</div>
  <p>{{instance.userData}}</p>
  <button type="button" class="btn btn-danger" (click)="doDelete()">Delete</button>
</div>
