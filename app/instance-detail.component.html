<div class="collapsible-header row instance-detail-row">
  <div class="col m10 s10">
    <div class="hide-on-small-only" [ngSwitch]="instanceData[1].state">
      <h2>
        <i *ngSwitchCase="'active'" class="instance-detail-icon icon-desktop-play indigo-text text-darken-1"></i>
        <i *ngSwitchCase="'inactive'" class="instance-detail-icon icon-desktop-stop black-text"></i>
        <i *ngSwitchCase="'suspended'" class="instance-detail-icon icon-desktop-pause indigo-text text-accent-1"></i>
      </h2>
    </div>
    <div style="display: inline-block">
      <h5>{{ instanceData[1].name }}</h5>
    </div>
    <div>
      <div style="display: inline-block; width: 50%"><p *ngIf="appliance" class="instance-detail-text">{{ appliance.name }}<br>{{ instanceData[0].name }}</p></div>
      <div #dontcollapse style="display: inline-block">
        <span *ngFor="let interface of interfaces" class="instance-detail-text">
           <span #toCopy>{{ interface.address }}</span> <i materialize="tooltip" [ngIIclipboard]="toCopy" data-position="right" data-delay="50" [attr.data-tooltip]="'COPY' | translate" class="tooltipped fa fa-clipboard instance-copy-icon right"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="col m2 s2">
    <div class="row">
      <i #dontcollapse materialize="tooltip" (click)="doDelete()" class="tooltipped col s6 fa fa-trash right" data-position="left" data-delay="50" [attr.data-tooltip]="'DELETE' | translate" style="font-size: 2.0em; margin: 0;" ></i>
    </div>
  </div>
</div>

<div class="collapsible-body">
  <div class="row instance-detail-row">
    <div class="col m6 s6">
      <p *ngIf="flavour" class="instance-detail-text"><b>{{ 'FLAVOUR' | translate }}:</b> {{ flavour.name }}</p>
    </div>
    <div class="col m6 s6">
      <p *ngIf="flavour" class="instance-detail-text"><b>{{ 'CPU' | translate }}:</b> {{ flavour.cpu }}</p>
    </div>
  </div>
  <div class="row instance-detail-row">
    <div class="col m6 s6">
      <p *ngIf="flavour" class="instance-detail-text"><b>{{ 'MEMORY' | translate }}:</b> {{ flavour.memory | memory }}</p>
    </div>
    <div class="col m6 s6">
      <p *ngIf="flavour" class="instance-detail-text"><b>{{ 'VCPU' | translate }}:</b> {{ flavour.vcpu }}</p>
    </div>
  </div>
</div>
