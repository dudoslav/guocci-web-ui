<div class="container z-depth-1">
  <div class="row">
    <div class="col s3 center-align">
      <div *ngIf="selectedAppliance" class="chip">
        {{selectedAppliance.name}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <ul class="tabs" materialize="tabs">
        <li class="tab col s3"><a href="#test1" class="active indigo-text">Appliance</a></li>
        <li class="tab col s3" [class.disabled]="!selectedAppliance"><a class="indigo-text" [class.text-lighten-3]="!selectedAppliance">Sites</a></li>
        <li class="tab col s3" [class.disabled]="!selectedAppliance"><a class="indigo-text" [class.text-lighten-3]="!selectedAppliance">Flavour</a></li>
        <li class="tab col s3" [class.disabled]="!selectedAppliance"><a class="indigo-text" [class.text-lighten-3]="!selectedAppliance">Details</a></li>
        <div class="indicator indigo" style="z-index:1"></div>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <ul class="collection">
        <li *ngFor="let appliance of appliances" (click)="onApplianceSelect(appliance)" [class.active]="selectedAppliance === appliance" class="collection-item select-list">{{ appliance.name }}</li>
      </ul>
    </div>
  </div>
</div>
