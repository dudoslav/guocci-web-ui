<div class="text-center">
  <div class="container-fluid row">
    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <ul class="list-group">
          <li *ngFor="let site of sites" class="list-group-item btn" (click)="onSelect(site)" [class.active]="site === selectedSite">{{site.name}}</li>
        </ul>
        <a class="btn btn-block btn-primary" routerLink="/sites/instances/create">Create new Instance</a>
      </div>
      <div class="col-md-6" *ngIf="selectedSite">
        <site-detail [site]="selectedSite"></site-detail>
      </div>
    </div>
  </div>
</div>
