<div class="row">
  <div class="col s6 offset-s3">
    <div class="row">
      <div class="left">
        <h5>{{ 'YOUR-INSTANCES' | translate }}</h5>
      </div>
      <div class="right">
        <h5><a class="btn-floating btn-medium waves-effect waves-light indigo" routerLink="/instances/create"><i class="fa fa-plus"></i></a></h5>
      </div>
    </div>
    <div class="preloader-wrapper big active" style="right: -45%;" *ngIf="!instancesData">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <ul id="instance-list" materialize="collapsible" class="collapsible" data-collapsible="expandable" [materializeParams]="['#instance-list']" [materializeActions]="actions" >
      <li *ngFor="let instanceData of instancesData" style="transform: translateX(0px); opacity: 0;" instance-detail class="instance-detail-li z-depth-1" [instanceData]="instanceData" (onInstanceDelete)="onInstanceDeleteRequest($event)"></li>
    </ul>
  </div>
</div>

<instance-delete-modal (onDeleteConfirm)="onInstanceDeleteConfirm($event)"></instance-delete-modal>
