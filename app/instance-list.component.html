<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
  <div class="ui-grid-row">
    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-6">
      <a pButton type="button" label="{{ 'INSTANCE-CREATE' | translate }}" routerLink="/sites/instances/create"></a>
      <p-dataList [value]="instancesData">
        <template let-instanceData>
          <instance-detail [instanceData]="instanceData" (onInstanceDelete)="onInstanceDeleteRequest($event)"></instance-detail>
        </template>
      </p-dataList>
    </div>
  </div>
</div>
