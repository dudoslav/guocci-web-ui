<div class="ui-grid ui-grid-responsive ui-grid-pad">
  <div class="ui-grid-row">
    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-6">
      <div class="ui-grid-row">
        <div class="ui-grid-col-6"><h3>{{ 'YOUR-INSTANCES' | translate }}</h3></div>
        <div class="ui-grid-col-6" style="text-align: right;"><a pButton type="button" icon="fa-plus" routerLink="/sites/instances/create" class="round-button"></a></div>
      </div>
      <p-dataList [value]="instancesData">
        <template let-instanceData>
          <instance-detail [instanceData]="instanceData" (onInstanceDelete)="onInstanceDeleteRequest($event)"></instance-detail>
        </template>
      </p-dataList>
    </div>
  </div>
</div>
