<div class="row">
  <div class="col s6 offset-s3">
    <div class="row">
      <div class="left">
        <h5>{{ 'YOUR-INSTANCES' | translate }}</h5>
      </div>
      <div class="right">
        <h5><a class="btn-floating btn-medium waves-effect waves-light indigo"><i class="fa fa-plus"></i></a></h5>
      </div>
    </div>
    <ul materialize="collapsible" class="collapsible" data-collapsible="expandable">
      <li *ngFor="let instanceData of instancesData" instance-detail class="instance-detail-li z-depth-1" [instanceData]="instanceData" (onInstanceDelete)="onInstanceDeleteRequest($event)"></li>
    </ul>
  </div>
</div>

<instance-delete-modal (onDeleteConfirm)="onInstanceDeleteConfirm($event)"></instance-delete-modal>
